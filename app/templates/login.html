<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../static/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../static/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>Devonshire</b> Online Banking</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to manage your account</p>

    <form action="" method="post" id="form_login">
      <div class="form-group has-feedback">
        <input type="text" name="obs_account" class="form-control" placeholder="Account Number">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="obs_password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="btn_login">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <hr>

    <a href="#">I forgot my password</a><br>
    <a href="#" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/plugins/iCheck/icheck.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<!-- a library to submit form via ajax -->
<script src="http://malsup.github.com/jquery.form.js"></script>
<script>
    //jquery-validator 初始化，兼容bootstrap 样式
    $.validator.setDefaults({
        errorClass:'help-block',
        highlight:function(e,a){
            $(e).closest(".form-group").addClass("has-error");
        },
        success:function(e,a){
            $(e).closest(".form-group").removeClass("has-error");
            $(e).remove();
        },
        errorPlacement:function(error,element){
            var $group=$(element).closest(".form-group");
            if($group.length>0){
                var $col=$group.children("div").first();
                if($col.length>0&&$col.attr("class").indexOf("col-")>=0){
                    $col.append(error);
                }else{
                    $group.append(error);
                }
            }
        }
    });

  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });

    // Validate input here
      var validator = $("#form_login").validate({
          rules:{
                obs_account: "required",
              obs_password: "required"
          },
          messages: {
              obs_account: "Account Number is required",
              obs_password: "Password required"
          },
          submitHandler: function (f) {
              $(f).ajaxSubmit({
                  url: "/login-ajax",

                  beforeSubmit: function () {
                      $("#btn_login").button("loading");
                  },
                  success: function (r) {
                      if (r.success){
                          window.location.href="/index"
                      } else {
                          $("#btn_login").button("reset");
                      }
                  },
                  dataType:"json"

              });
          }
      });

  });
</script>
</body>
</html>
