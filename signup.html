        <!-- APP WRAPPER -->
        <div class="app app-fh">

            <!-- START APP CONTAINER -->
            <div class="app-container" style="background: url(assets/images/background/bg-1.jpg) center center no-repeat fixed;">
                
                <div class="app-login-box">
                    <div class="app-login-box-title padding-top-30">
                        <div class="title">Sign Up</div>
                        <div class="subtitle">Join our community with email</div>                        
                    </div>                    
                    <div class="app-login-box-container margin-top-20">                                                
                        <button class="btn btn-facebook btn-block">Connect With Facebook</button>
                        <button class="btn btn-twitter btn-block">Connect With Twitter</button>
                    </div>
                    <div class="app-login-box-container margin-top-20">
                        <div class="title">Sign up</div>
                        <form action="index.html" method="post">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                                    </div>
                                </div>                                
                            </div>
                             <div class="form-group">
                                <input type="password" class="form-control" name="username" placeholder="Username">
                            </div>  
                             <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div> 
                            <div class="form-group">
                                <input type="text" class="form-control" name="ssn" placeholder="Social Security Number">
                            </div>
                              <div class="form-group">
                                <input type="text" class="form-control" name="online_wallet_number" placeholder="Online Wallet Number">
                            </div>                          
                            <div class="form-group">                                
                                <button class="btn btn-success btn-block">Create Account</button>                                
                            </div>
                        </form>
                    </div>                           
                    <div class="app-login-box-footer">
                        &copy; Devonshire 2017. All rights reserved.
                    </div>
                </div>
                                
            </div>
            <!-- END APP CONTAINER -->
           
        </div>        
        <!-- END APP WRAPPER -->
